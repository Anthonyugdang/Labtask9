<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 text-center" style="width: 20rem;">
        <h3>Level: <span id="lvl-num" class="badge bg-primary">3</span></h3>
        <button onclick="levelUp()" class="btn btn-warning my-3">Level Up</button>
        <div class="d-flex justify-content-between">
            <a href="level2.html" class="btn btn-secondary">Back</a>
            <a href="level4.html" class="btn btn-primary">Next</a>
        </div>
    </div>
    <script>
        function levelUp() {
            let badge = document.getElementById('lvl-num');
            let current = parseInt(badge.innerText);
            if (current < 6) badge.innerText = current + 1;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 20rem;">
        <input type="text" id="userName" class="form-control mb-2" placeholder="Your Name">
        <button onclick="validateForm()" class="btn btn-dark w-100">Submit</button>
        <p id="msg" class="mt-2 fw-bold"></p>
        <div class="d-flex justify-content-between mt-3">
            <a href="level3.html" class="btn btn-secondary">Back</a>
            <a href="level5.html" class="btn btn-primary">Next</a>
        </div>
    </div>
    <script>
        function validateForm() {
            let name = document.getElementById('userName').value;
            let msg = document.getElementById('msg');
            if (name.trim() === "") {
                msg.innerText = "Error: Name is empty!";
                msg.style.color = "red";
            } else {
                msg.innerText = "Success! Hello, " + name;
                msg.style.color = "green";
            }
        }
    </script>
</body>
</html>

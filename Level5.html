<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 text-center" style="width: 20rem;">
        <h4>Coins: <span id="coinCount">0</span></h4>
        <div class="btn-group my-3">
            <button onclick="changeCoins(1)" class="btn btn-success">+</button>
            <button onclick="changeCoins(-1)" class="btn btn-danger">-</button>
        </div>
        <div class="d-flex justify-content-between">
            <a href="level4.html" class="btn btn-secondary">Back</a>
            <a href="level6.html" class="btn btn-primary">Next</a>
        </div>
    </div>
    <script>
        let coins = 0;
        function changeCoins(val) {
            coins = Math.max(0, coins + val);
            document.getElementById('coinCount').innerText = coins;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 text-center" style="width: 20rem;">
        <h5>Pick a Door</h5>
        <div class="d-flex justify-content-around my-3">
            <button onclick="checkDoor(1)" class="btn btn-outline-primary">1</button>
            <button onclick="checkDoor(2)" class="btn btn-outline-primary">2</button>
            <button onclick="checkDoor(3)" class="btn btn-outline-primary">3</button>
        </div>
        <p id="doorResult" class="fw-bold"></p>
        <a href="level1.html" class="btn btn-danger w-100 mt-2">Restart Quest</a>
    </div>
    <script>
        function checkDoor(door) {
            const luckyDoor = 2;
            const res = document.getElementById('doorResult');
            if (door === luckyDoor) {
                res.innerText = "Correct! You found the prize!";
                res.style.color = "green";
            } else {
                res.innerText = "Wrong door! Try again.";
                res.style.color = "red";
            }
        }
    </script>
</body>
</html>
